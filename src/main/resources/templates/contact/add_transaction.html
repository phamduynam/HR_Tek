<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Add Transaction</title>
</head>
<body>

<section layout:fragment="content" id="page_content">

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Thêm mới Job phù hợp</h3>
                </div>
                <div class="card-body">
<!--                Thông tin tìm kiếm Job-->
                    <form id = "add-transaction"  th:object="${searchObject}"
                          th:action="@{/contact/add-transaction/search/{id}(id=${contactDto.candidateId})}" method="get">

                        <div class="form-group" style="display: none">
                            <label>ID</label>
                            <input name="name" th:field="${contactDto.candidateId}" type="text" class="form-control"
                                   readonly placeholder="Id" autocomplete="off">
                        </div>

                        <div class="col-8 mx-auto">
                            <div class="input-group">
                                <input th:field="*{keyWord}" type="text" class="form-control" placeholder="Search">
                                <div class="input-group-append">
                                    <button class="btn btn-secondary" type="submit">
                                        <i class="fa fa-search"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-around">
                            <div class="col-md-4 d-flex justify-content-center">
                                <div class="form-group">
                                    <div class="form-check">
                                        <input th:field="*{suitableSkill}" class="form-check-input" type="checkbox" value="" >
                                        <label class="form-check-label" >
                                            Phù hợp kỹ năng
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4 d-flex justify-content-center">
                                <div class="form-group">
                                    <div class="form-check">
                                        <input th:field="*{suitableLevel}"  class="form-check-input" type="checkbox" value="" >
                                        <label class="form-check-label" >
                                            Phù hợp trình độ
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group d-flex justify-content-center">
                                    <div class="form-check">
                                        <input th:field="*{suitableExp}" class="form-check-input" type="checkbox" value="">
                                        <label class="form-check-label" >
                                            Phù hợp kinh nghiệm
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>


<!--                Danh sách Job phù hợp-->
                    <form action="">
                        <div class="table-wrapper">
                            <table class="table table-bordered">
                                <thead>
                                <tr>
                                    <th>Tên công việc</th>
                                    <th>Trạng thái</th>
                                    <th>Ghi chú</th>
                                    <th>Chi tiết</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                                </tbody>
                            </table>
                            <input type="submit" value="Cập nhật" class="btn btn-success float-left">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
