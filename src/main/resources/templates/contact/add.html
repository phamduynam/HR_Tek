<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Add Contact</title>
</head>
<body>

<section layout:fragment="content" id="page_content">

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Thêm Mới Contact</h3>
                </div>
                <div class="card-body">

                    <form id = "submit-form"  th:action="@{/contact/save}" method="post" th:object="${contactDto}">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Họ Tên</label>
                                    <input name="name" th:field="*{candidateName}" type="text" class="form-control"  placeholder="Enter Name" autocomplete="off">
                                </div>

                                <div class="form-group">
                                    <label>Ngày Sinh</label>
                                    <input name="birth_day" th:field="*{birthDay}"  type="date" class="form-control"  placeholder="dd/mm/yyyy">
                                </div>

                                <div class="form-group">
                                    <label>Giới Tính</label>
                                    <select name="sex" th:field="*{sex}" class="form-control select2bs4 select2-hidden-accessible" style="width: 100%;" data-select2-id="17" tabindex="-1" aria-hidden="true">
                                        <option value ="">Please select...</option>
                                        <option th:value="Nam" th:text="Nam"></option>
                                        <option th:value="Nữ" th:text="Nữ"></option>
                                        <option th:value="Khác" th:text="Khác"></option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label>Số năm kinh nghiệm</label>
                                    <select name="exp" th:field="*{yearExperience}" class="form-control select2 select2-hidden-accessible " style="width: 100%;" data-select2-id="2" tabindex="-1" aria-hidden="true">
                                        <option value ="">Please select...</option>
                                        <option th:value="0.3" th:text="'3 Tháng'"></option>
                                        <option th:value="0.5" th:text="'6 Tháng'"></option>
                                        <option th:value="1" th:text="'1 Năm'"></option>
                                        <option th:value="2" th:text="'2 Năm'"></option>
                                        <option th:value="5" th:text="'5 Năm'"></option>
                                    </select>
                                </div>
                                <div class="form-group" data-select-id="4">
                                    <label>Level</label>
                                    <select name="level" th:field="*{levels}" class="form-control select2 select2-hidden-accessible " style="width: 100%;" data-select2-id="1" tabindex="-1" aria-hidden="true">
                                        <option value ="">Please select...</option>
                                        <option th:value="Intern" th:text="'Intern'"></option>
                                        <option th:value="Fresher" th:text="'Fresher'"></option>
                                        <option th:value="Junior" th:text="'Junior'"></option>
                                        <option th:value="Middle" th:text="'Middle'"></option>
                                        <option th:value="Senior" th:text="'Senior'"></option>
                                        <option th:value="Master" th:text="'Master'"></option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label >Địa Chỉ</label>
                                    <input name = "address"  th:field="*{address}" type="text" class="form-control"  placeholder="Enter Address" autocomplete="off">
                                </div>
                                <div class="form-group">
                                    <label for="phone1">Phone 1</label>
                                    <input name="phone_1" id="phone1" th:field="*{phone1}" type="text" class="form-control"  placeholder="Enter Main Phone" autocomplete="off">
                                </div>
                                <div class="form-group">
                                    <label for="phone2">Phone 2</label>
                                    <input name="phone_2" id="phone2" th:field="*{phone2}" type="text" class="form-control" placeholder="Enter Extra Phone" autocomplete="off">
                                </div>
                                <div class="form-group">
                                    <label for="email1">Email 1</label>
                                    <input name="email_1" id="email1" th:field="*{email1}" type="email" class="form-control"  placeholder="Enter Main Email" autocomplete="off">
                                </div>
                                <div class="form-group">
                                    <label for="email2">Email 2</label>
                                    <input name="email_2" id="email2" th:field="*{email2}" type="email" class="form-control"  placeholder="Enter Extra Email" autocomplete="off">
                                </div>
                                    <div  class="form-group" >
                                        <label>Vị trí ứng tuyển</label>
                                        <select th:field="*{positionList}" class="choices-multiple-remove-button" placeholder="Select upto 5 tags" multiple>
                                            <option th:each="position : ${positions}"
                                                    th:value="${{position.positionId}}"
                                                    th:text="${position.positionName}"></option>
                                        </select>
                                    </div>
                            </div>
                        </div>
                        <div class="table-wrapper">
                            <div class="table-title">
                                <div class="row">
                                    <div class="col-sm-8"><h5>Danh Sách Skill</h5></div>
                                    <div class="col-sm-4">
                                        <button type="button" class="btn btn-info add-new float-right "><i class="fa fa-plus"></i> Add Skill</button>
                                    </div>
                                </div>
                            </div>
                            <table class="table table-bordered">
                                <thead>
                                <tr>
                                    <th>Skill</th>
                                    <th>Experience</th>
                                    <th>Description</th>
                                    <th>Actions</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr class="sample-element" th:each = "contactWK,stat : ${contactDto.contactWorkSkillList}">

                                </tr>
                                </tbody>
                            </table>
                            <input type="submit" value="Create new Contact" class="btn btn-success float-left">
                        </div>
                    </form>
                    <div class="hide" hidden>
                        <div class="list-skill">
                            <select id="contactWorkSkillList*.skill" name="contactWorkSkillList[*].skill"
                                    class="form-control select2bs4 select2-hidden-accessible" aria-hidden="true">
                                <option value = ""></option>
                                <option th:each="skill : ${skills}"
                                        th:value = "${{skill.skillId}}"
                                        th:text="${skill.skillName}"></option>
                            </select>
                        </div>
                        <div class="list-exp">
                            <select id="contactWorkSkillList*.skillYearExperience" name="contactWorkSkillList[*].skillYearExperience"
                                    class="form-control select2 select2-hidden-accessible" aria-hidden="true">
                                <option value ="0"></option>
                                <option th:value = "0.3" >3 Tháng</option>
                                <option th:value = "0.5" >6 Tháng</option>
                                <option th:value = "1" >1 Năm</option>
                                <option th:value = "2" >2 Năm</option>
                                <option th:value = "5" >5 Năm</option>
                            </select>
                        </div>
                        <div class="des">
                                    <textarea id="contactWorkSkillList*.description" name="contactWorkSkillList[*].description"
                                              class="form-control"></textarea>
                        </div>
                        <div class="action">
                            <a class="delete" title="" data-toggle="tooltip" data-original-title="Delete"><i class="material-icons"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>
        $(document).ready(function(){
            // Gợi ý nút action
            $('[data-toggle="tooltip"]').tooltip();

            function add_element(data,index){
                let res = data.clone()
                var id = res[0].firstElementChild.id
                var name = res[0].firstElementChild.name

                res.html(res.html().replace(
                    id,id.replace('*',index)
                ))
                res.html(res.html().replace(
                    name,name.replace('*',index)
                ))

                return res.html()
            }
            // Append table with add row form on add new button click
            var index = 0;
            $(".add-new").click(function(){

                // Nếu có skill thì gán index là số thứ tự hàng cuối cùng
                if($('.table.table-bordered tbody tr:last-child')[0] != null){
                    index = $('.table.table-bordered tbody tr:last-child')[0].rowIndex
                }

                // console.log(index)

                var skill_new = $('.hide .list-skill ').eq(0)
                var exp_new = $('.hide .list-exp').eq(0)
                var des_new = $('.hide .des').eq(0)
                var action = $('.hide .action').eq(0)

                console.log(add_element(skill_new,index))
                console.log(add_element(exp_new,index))
                console.log(add_element(des_new,index))

                var new_row = '<tr>' +
                    '<td> ' + add_element(skill_new,index) +' </td>' +
                    '<td> ' + add_element(exp_new,index) +' </td>' +
                    '<td> ' + add_element(des_new,index) +' </td>' +
                    '<td> ' + action.html() +' </td>' +
                    '</tr>'

                $('.table.table-bordered tbody').append(new_row)

                $('[data-toggle="tooltip"]').tooltip();
                index++
            });
            // Add row on add button click
            // Delete row on delete button click
            $(document).on("click", ".delete", function(){
                $(this).parents("tr").remove();
                $(".add-new").removeAttr("disabled");
            });
        });
    </script>
</section>

</body>
</html>
