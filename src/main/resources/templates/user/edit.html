<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">
<head>
    <title>Edit User</title>
</head>

<body>
<section layout:fragment="content">
    <div >
        <div class="card card-primary">
            <div class="card-header with-border">
                <h3 class="card-title">Thêm mới người dùng</h3>
            </div>

            <div class="card-body">
                <form id="addUser" th:object="${user}" th:action="@{/user/update}" method="post">
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group" style="display: none">
                                <label>ID</label>
                                <input class ="form-control" th:field="*{userId}" autocomplete="off"/>
                            </div>
                            <div class="form-group">
                                <label>Tên hiển thị</label>
                                <input class ="form-control" th:field="*{name}" autocomplete="off"/>
                            </div>
                            <div class="form-group">
                                <label>Ngày sinh</label>
                                <input type="date"  class="form-control" th:field="*{birthDay}" />
                            </div>
                            <div class="form-group">
                                <h6>Trạng thái</h6>
                                <select th:field="*{status}" class="form-control">
                                    <option th:value="ACTIVE" th:text="ACTIVE"></option>
                                    <option th:value="DEACTIVE" th:text="DEACTIVE"></option>
                                    <option th:value="PENDING" th:text="PENDING"></option>
                                </select>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" class="form-control" th:field="*{gmail}" autocomplete="off"/>
                            </div>
                            <div class="form-group">
                                <label>SĐT</label>
                                <input type="tel" class="form-control" th:field="*{phone}" autocomplete="off"/>
                            </div>
                            <div class="form-group">
                                <h6>Vai trò</h6>
                                <select th:field="*{role.roleName}" class="form-control">
                                    <option th:value="HR" th:text="HR"></option>
                                    <option th:value="MANAGER" th:text="MANAGER"></option>
                                    <option th:value="ADMIN" th:text="ADMIN"></option>
                                </select>
                            </div>

                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-success" type="submit" id="create">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>


</body>
</html>
