<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">
<head>
    <title>Thêm mới người dùng</title>
</head>
<body>
<section layout:fragment="content">
    <div >
        <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
        <div class="card card-primary">
            <div class="card-header with-border">
                <h3 class="card-title">Thêm mới người dùng</h3>
            </div>

            <div class="card-body">
                <form id="add-user" th:object="${user}" th:action="@{/user/save}" method="post">
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label>Tên hiển thị</label>
                                <input class ="form-control" th:field="*{name}" autocomplete="off"/>
                            </div>
                            <div class="form-group">
                                <label>Ngày sinh</label>
                                <input type="date"  class="form-control" th:field="*{birthDay}" />
                            </div>
                            <div class="form-group">
                                <label>Vai trò</label>
                                <select th:field="*{role.roleName}" class="form-control">
                                    <option value ="">Please select...</option>
                                    <option th:each="r : ${roles}"
                                            th:value="${r.roleName}"
                                            th:text="${r.roleName}"></option>
                                </select>
                            </div>

                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" class="form-control" th:field="*{gmail}" autocomplete="off"/>
                            </div>
                            <div class="form-group">
                                <label>SĐT</label>
                                <input type="tel" class="form-control" th:field="*{phone}" autocomplete="off"/>
                            </div>

                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-success" type="submit" id="create">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

</body>
</html>
