<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">
<head>
    <title>Thêm mới người dùng</title>
</head>
<body>
<section layout:fragment="header">
    <h1>Customer registration</h1>
    <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li class="active">Registration Client</li>
    </ol>
</section>
<div layout:fragment="content">
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Chỉnh sửa người dùng</h3>
            <div class="box-tools pull-right">
                <a href="/customers" type="button" class="btn btn-box-tool"><i class="fa fa-list-ul"></i></a>
            </div>
        </div>
        <form data-toggle="validator" role="form" th:object="${user}" th:action="@{/update/{id}}" method="post">
            <div class="box-body">
                <div class="form-group">
                    <label for="Firstname">Tên hiển thị</label>
                    <input type="text" required="true" class="form-control" th:field="*{name}" id="firstname" />
                </div>
                <div class="form-group">
                    <label for="birthDay">Ngày sinh</label>
                    <input type="date" required="true" class="form-control" th:field="*{birthDay}" id="birthDay" />
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" required="true" class="form-control" th:field="*{gmail}" id="email" />
                </div>
                <div class="form-group">
                    <label for="phone">SĐT</label>
                    <input type="tel" required="true" class="form-control" th:field="*{phone}" id="phone" />
                </div>
                <div class="form-group">
                    <h6>Vai trò</h6>
                    <select th:field="*{role.roleName}" class="form-control">
                        <option th:value="HR" th:text="HR"></option>
                        <option th:value="MANAGER" th:text="MANAGER"></option>
                        <option th:value="ADMIN" th:text="ADMIN"></option>
                    </select>
                </div>
                <div class="form-group">
                    <h6>Trạng thái</h6>
                    <select th:field="*{enable}" class="form-control">
                        <option th:value="1" th:text="1"></option>
                        <option th:value="0" th:text="0"></option>
                    </select>
                </div>
            </div>
            <div class="box-footer">
                <button class="btn btn-primary" type="submit">Save</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
