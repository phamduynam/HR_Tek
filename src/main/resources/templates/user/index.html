<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <title>Danh sách người dùng của hệ thống</title>
    <style>
        table tr > td {
            text-align: center;
        }
        .card-block .dt-responsive .dataTables_wrapper .row:nth-child(3) {
            display: none;
        }
        .row .form form {
            display: flex;
            flex-direction: row;
        }
        .row .form form > div {
            margin-right: 20px;
        }
        .row .form form > div:nth-child(3) {
            padding-top: 25px;
        }
    </style>
</head>
<body>

<div layout:fragment="content">
    <div class="row">
        <div class="col-md-12">
            <!-- Multi Select table start -->
            <div class="card">
                <div class="card-header">
                    <div class="card card-border-primary">
                        <div class="card-body">
                            <form th:action="@{/search}" th:object="${searchUserDto}">
                                <div class="col-4 mx-auto">
                                    <div class="input-group">
                                        <input id="filterSearch" type="text" class="form-control" placeholder="Search">
                                        <div class="input-group-append">
                                            <button class="btn btn-secondary" type="button">
                                                <i class="fa fa-search"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div  class="col-md-6">
                                        <div class="form-group">
                                            <span>Vai trò</span>
                                            <select  th:field="*{role}" class="form-control">
                                                <option value ="0">Please select...</option>
                                                <option th:value="ADMIN" th:text="ADMIN"></option>
                                                <option th:value="MANAGER" th:text="MANAGER"></option>
                                                <option th:value="HR" th:text="HR"></option>
                                            </select>
                                        </div>
                                    </div>
                                    <div  class="col-md-6">
                                        <div class="form-group">
                                            <span>Trạng thái</span>
                                            <select  th:field="*{status}" class="form-control">
                                                <option value ="0">Please select...</option>
                                                <option th:value="ACTIVE" th:text="ACTIVE"></option>
                                                <option th:value="DEACTIVE" th:text="DEACTIVE"></option>
                                                <option th:value="PENDING" th:text="PENDING"></option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>

                <div class="card-block">
                    <div class="row">
                        <div class="col-6">
                            <a th:href="@{/user/add}" class="btn btn-success">Add Contact</a>
                        </div>
                    </div>
                    <div class="dt-responsive table-responsive">
                        <table id="multi-select" class="table table-striped table-bordered nowrap">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Tên hiển thị</th>
                                <th>Ngày sinh</th>
                                <th>Email</th>
                                <th>SĐT</th>
                                <th>Vai Trò</th>
                                <th>Trạng thái</th>
                                <th>Tác vụ</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${users}">
                                <td th:text="${user.userId}"></td>
                                <td th:text="${user.name}"></td>
                                <td  th:text="${#dates.format(user.birthDay, 'dd/MM/yyyy')}"></td>
                                <td th:text="${user.gmail}"></td>
                                <td th:text="${user.phone}"></td>
                                <td>
                                    <p th:each="role : ${roles}" th:if="(${role.roleName} == ${user.role.roleName})" th:text="${role.roleName}"></p>
                                </td>
                                <td th:text="${user.status}"></td>
                                <td>
                                    <div class="btn-group btn-group-sm" style="float: none;">
                                        <a th:href="@{/edit-user/{id}(id=${user.userId})}">
                                            <button type="button" class="tabledit-edit-button btn btn-primary waves-effect waves-light" style="float: none;margin: 5px;">
                                                <span class="icofont icofont-ui-edit"></span>
                                            </button>
                                        </a>
                                        <a th:href="@{/delete/{id}(id=${user.userId})}"
                                           onClick="if (!(confirm('Are you sure you want to delete this user?'))) return false">
                                            <button type="button" class="tabledit-delete-button btn btn-danger waves-effect waves-light" style="float: none;margin: 5px;">
                                                <span class="icofont icofont-ui-delete"></span>
                                            </button>
                                        </a>
                                    </div>
                                </td>

                            </tr>

                            </tbody>
                            <tfoot>
                            <tr>
                                <th>ID</th>
                                <th>Tên hiển thị</th>
                                <th>Ngày sinh</th>
                                <th>Email</th>
                                <th>SĐT</th>
                                <th>Vai Trò</th>
                                <th>Trạng thái</th>
                                <th>Tác vụ</th>
                            </tr>
                            </tfoot>
                        </table>

<!--                                </div>-->

<!--                                    <span th:unless="${currentPage < totalPages}">Last</span>-->
<!--                                </div>-->
<!--                            </div>-->
<!--                        </div>-->
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
