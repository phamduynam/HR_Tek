<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <title>Danh sách người dùng của hệ thống</title>
    <style>
        table tr > td {
            text-align: center;
        }
    </style>
</head>
<body>

<div layout:fragment="content">
    <div class="row">
        <div class="col-md-12">
            <!-- Multi Select table start -->
            <div class="card">
                <div class="card-header">
                    <div class="card-header-right">
                        <ul class="list-unstyled card-option">
                            <li><i class="feather icon-maximize full-card"></i></li>
                            <li><i class="feather icon-minus minimize-card"></i></li>
                            <li><i class="feather icon-trash-2 close-card"></i></li>
                        </ul>
                    </div>
                </div>

                <div class="btn-group btn-group-sm" style="float: none;">
                    <a href="/adduser">
                        <button type="button" class="tabledit-add-button btn btn-primary waves-effect waves-light" style="float: none;margin: 5px;">
                            <span class="icofont icofont-ui-add"></span>
                        </button>
                    </a>
                </div>

                <div class="card-block">
                    <div class="dt-responsive table-responsive">
                        <table id="multi-select" class="table table-striped table-bordered nowrap">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Tên hiển thị</th>
                                <th>Ngày sinh</th>
                                <th>Email</th>
                                <th>SĐT</th>
                                <th>Vai Trò</th>
                                <th>Trạng thái</th>
                                <th>Tác vụ</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${users}">
                                <td th:text="${user.userId}"></td>
                                <td th:text="${user.name}"></td>
                                <td  th:text="${#dates.format(user.birthDay, 'dd/MM/yyyy')}"></td>
                                <td th:text="${user.gmail}"></td>
                                <td th:text="${user.phone}"></td>
                                <td>
                                    <p th:each="role : ${roles}" th:if="(${role.roleName} == ${user.role.roleName})" th:text="${role.roleName}"></p>
                                </td>
                                <td th:text="${user.status}"></td>
                                <td>
                                    <div class="btn-group btn-group-sm" style="float: none;">
                                        <a th:href="@{/edit-user/{id}(id=${user.userId})}">
                                            <button type="button" class="tabledit-edit-button btn btn-primary waves-effect waves-light" style="float: none;margin: 5px;">
                                                <span class="icofont icofont-ui-edit"></span>
                                            </button>
                                        </a>
                                        <a th:href="@{/delete/{id}(id=${user.userId})}"
                                           onClick="if (!(confirm('Are you sure you want to delete this user?'))) return false">
                                            <button type="button" class="tabledit-delete-button btn btn-danger waves-effect waves-light" style="float: none;margin: 5px;">
                                                <span class="icofont icofont-ui-delete"></span>
                                            </button>
                                        </a>
                                    </div>
                                </td>

                            </tr>

                            </tbody>
                            <tfoot>
                            <tr>
                                <th>ID</th>
                                <th>Tên hiển thị</th>
                                <th>Ngày sinh</th>
                                <th>Email</th>
                                <th>SĐT</th>
                                <th>Vai Trò</th>
                                <th>Trạng thái</th>
                                <th>Tác vụ</th>
                            </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
            <!-- Multi Select table end -->
        </div>
    </div>
</div>

</body>
</html>
