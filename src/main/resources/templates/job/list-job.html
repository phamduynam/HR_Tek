<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <title>Danh sách các job đang tuyển</title>
    <style>
        table tr > td {
            text-align: center;
        }
    </style>
</head>
<body>

<div layout:fragment="content">
    <div class="row">
        <div class="col-md-12">
            <!-- Multi Select table start -->
            <div class="card">
                <div class="card-header">
                    <div class="card-header-right">
                        <ul class="list-unstyled card-option">
                            <li><i class="feather icon-maximize full-card"></i></li>
                            <li><i class="feather icon-minus minimize-card"></i></li>
                            <li><i class="feather icon-trash-2 close-card"></i></li>
                        </ul>
                    </div>
                </div>
                <a href="/add-job">
                    <div class="btn-group btn-group-sm" style="float: none;">
                        <button type="button" class="tabledit-add-button btn btn-primary waves-effect waves-light" style="float: none;margin: 5px;">
                            <span class="icofont icofont-ui-add"></span>
                        </button>
                    </div>
                </a>
                <div class="card-block">
                    <div class="dt-responsive table-responsive">
                        <table id="multi-select" class="table table-striped table-bordered nowrap">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Tiêu đề tuyển dụng</th>
                                <th>Vị trí tuyển dụng</th>
                                <th>Kỹ năng</th>
                                <th>Số lượng</th>
                                <th>Hình thức làm việc</th>
                                <th>Ngày bắt đầu</th>
                                <th>Ngày kết thúc</th>
                                <th>Tác vụ</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="job : ${jobs}">
                                <td th:text="${job.jobRecruitmentId}"></td>
                                <td th:text="${job.jobTitle}"></td>
                                <td th:text="${job.position1}"></td>
                                <td th:text="${job.skill}"></td>
                                <td th:text="${job.formOfWork}"></td>
                                <td th:text="${job.quantity}"></td>
                                <td  th:text="${#dates.format(job.dateStart, 'dd/MM/yyyy')}"></td>
                                <td  th:text="${#dates.format(job.dateEnd, 'dd/MM/yyyy')}"></td>

                                <td>
                                    <div class="btn-group btn-group-sm" style="float: none;">
                                        <a th:href="@{/job-detail/{id}(id=${job.jobRecruitmentId})}">
                                            <button type="button" class="tabledit-edit-button btn btn-primary waves-effect waves-light" style="float: none;margin: 5px;">
                                                <span class="icofont icofont-eye"></span>
                                            </button>
                                        </a>
                                        <a th:href="@{/edit-job/{id}(id=${job.jobRecruitmentId})}">
                                            <button type="button" class="tabledit-edit-button btn btn-primary waves-effect waves-light" style="float: none;margin: 5px;">
                                                <span class="icofont icofont-ui-edit"></span>
                                            </button>
                                        </a>
                                        <a th:href="@{/delete-job/{id}(id=${job.jobRecruitmentId})}"
                                           onClick="if (!(confirm('Are you sure you want to delete this Job?'))) return false">
                                            <button type="button" class="tabledit-delete-button btn btn-danger waves-effect waves-light" style="float: none;margin: 5px;">
                                                <span class="icofont icofont-ui-delete"></span>
                                            </button>
                                        </a>
                                    </div>
                                </td>

                            </tr>

                            </tbody>
                            <tfoot>
                            <tr>
                                <th>ID</th>
                                <th>Tiêu đề tuyển dụng</th>
                                <th>Vị trí tuyển dụng</th>
                                <th>Kỹ năng</th>
                                <th>Số lượng</th>
                                <th>Hình thức làm việc</th>
                                <th>Ngày bắt đầu</th>
                                <th>Ngày kết thúc</th>
                                <th>Tác vụ</th>
                            </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
            <!-- Multi Select table end -->
        </div>
    </div>
</div>

</body>
</html>
